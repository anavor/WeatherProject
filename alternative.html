<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="weather-app">
        <div class="input-group mb-4" id="city-input-form">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city"
            autocomplete="off"
            id="city-input" />
          <button class="btn btn-secondary" type="button" id="search-button">
            Search
          </button>
          <button
            class="btn btn-secondary"
            type="button"
            id="current-city-button">
            Current
          </button>
        </div>

        <div class="row">
          <h1 id="city-name">New York</h1>

          <div class="col-3">
            <img src="" class="img-fluid rounded-start" alt="" id="icon" />
          </div>

          <div class="col">
            <div class="card-body">
              <h6 class="card-title" id="current-date"></h6>
              <h6>
                <span class="temperature" id="current-temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  >
                </span>
              </h6>
              <h6 class="card-title description" id="weather-description">
                Description
              </h6>
              <h6 class="card-title description" id="humidity">Humidity</h6>
              <h6 class="card-title description" id="windSpeed">Wind Speed</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="signature">
        <a href="https://github.com/anavor/WeatherProject" target="blank"
          >Open-source code</a
        >
        by Anastasiia Voronina
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
